<!doctype html>
<html>
<head>
	<title>Soccer Near You</title>
	<link rel="stylesheet" href="style.css" media="all"/>
	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>
<script src="main.js"></script>

<script>
	
	
	document.addEventListener("DOMContentLoaded", startup);
	
</script>
</head>
<body>
	<header>
		The nearest US Pro Soccer teams to you. Click the map or enter your zip to get started.
		
	</header>

	<div id="display">
		<div id="teams">
			<p>
				<input name="post_code" placeholder="ZIP Code (12345 or H0H)" id="zip"/>
				<button onclick="lookupzip()"> Find Teams</button>
			</p>
			
			<div id="result"></div>
		</div>
		<div id="map" style="min-height:600px;">
			
		</div>

	</div>
	<footer>
		<a href="about.html">About this Page</a>
	</footer>
	<script>
		var map = L.map('map').setView([40, -95.7129], 3);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		map.on('click', function(e) {
   			lookupcoords(e.latlng.lat,e.latlng.lng);
		});
	</script>
</body>
</html>
